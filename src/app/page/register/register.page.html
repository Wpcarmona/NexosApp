<ion-content class="background">
  <ion-header class="ion-no-border">
    <div class="sign-btn-wrap4">
      <ion-button shape="round" fill="clear" (click)="inicio()">
        <ion-icon
          name="arrow-back"
          color="light"
          style="width: 25px; height: 25px"
        ></ion-icon>
      </ion-button>
    </div> </ion-header
  ><br /><br /><br />
  <ion-card>
    <ion-card-header>
      <ion-card-title> Inscríbete </ion-card-title>
      <ion-card-subtitle> Crea tu cuenta </ion-card-subtitle>
    </ion-card-header>
    <form
      [formGroup]="ValidationFormUSer"
      (ngSubmit)="registerUser(ValidationFormUSer.value)"
    >
      <ion-card-content>
        <ion-item>
          <ion-input
            name="names"
            type="text"
            placeholder="Nombre completo"
            formControlName="names"
            [(ngModel)]="names"
          >
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.names">
            <div
              class="error_message"
              *ngIf="ValidationFormUSer.get('names').hasError(validation.type) && (ValidationFormUSer.get('names').dirty || ValidationFormUSer.get('names').touched)"
            >
              {{validation.message}}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input
            name="document"
            type="number"
            placeholder="Documento de identificación"
            formControlName="document"
            [(ngModel)]="document"
          >
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.names">
            <div
              class="error_message"
              *ngIf="ValidationFormUSer.get('names').hasError(validation.type) && (ValidationFormUSer.get('names').dirty || ValidationFormUSer.get('names').touched)"
            >
              {{validation.message}}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input
            name="phone"
            type="number"
            placeholder="Número de teléfono"
            formControlName="phone"
            [(ngModel)]="phone"
          >
            <ion-icon name="call-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <div>
          <ng-container *ngFor="let validation of validationMessages.phone">
            <div
              class="error_message"
              *ngIf="ValidationFormUSer.get('phone').hasError(validation.type) && (ValidationFormUSer.get('phone').dirty || ValidationFormUSer.get('phone').touched)"
            >
              {{validation.message}}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-input
            name="email"
            type="text"
            placeholder="Correo Electrónico"
            formControlName="email"
            [(ngModel)]="email"
          >
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <ng-container *ngFor="let validation of validationMessages.email">
          <div
            class="error_message"
            *ngIf="ValidationFormUSer.get('email').hasError(validation.type) && (ValidationFormUSer.get('email').dirty || ValidationFormUSer.get('email').touched)"
          >
            {{validation.message}}
          </div>
        </ng-container>
        <ion-item>
          <ion-input
            #passwordEyeRegister
            [type]="passwordType"
            name="password"
            type="password"
            placeholder="Contraseña"
            formControlName="password"
          >
            <ion-icon name="lock-closed"></ion-icon>
          </ion-input>
          <ion-icon
            item-end
            [name]="passwordIcon"
            class="passwordIcon"
            (click)="hideShowPassword()"
          ></ion-icon>
        </ion-item>
        <ng-container *ngFor="let validation of validationMessages.password">
          <div
            class="error_message"
            *ngIf="ValidationFormUSer.get('password').hasError(validation.type) && (ValidationFormUSer.get('password').dirty || ValidationFormUSer.get('password').touched)"
          >
            {{validation.message}}
          </div>
        </ng-container>

        <div class="sign-btn-wrap">
          <ion-button
            shape="round"
            type="submit"
            fill="solid"
            class="sign-btn"
            [disabled]="!ValidationFormUSer.valid"
            >Registrarse</ion-button
          >
        </div>
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
